sections = intro
responsible = Jaap van Thiel de Vries <jaap.vanthieldevries@deltares.nl>

[run_default]
enable = 1
params = params_original.txt
win32 = 1
unix = 0
cpu = 1
analysis = default

[run_mpi]
enable = 1
params = params_original.txt
win32 = 1
unix = 0
cpu = 3

[analysis_default]
matlab_func = analyze_this
sections = results

[section_intro]
text = description.txt

[section_results]
images = DeltaflumeH298_T1_default_fig1.eps, DeltaflumeH298_T1_default_fig2.eps  
title = Results
tables = DeltaflumeH298_T1_default_tab1.tex
text = results.txt
order = text,tables,images

[categories]
configuration = 1D
waves = wave groups
waterlevels = constant
morphology = on
fractions = 1
hardlayers = on
groundwaterflow = off