<html>

<head>
	<link href="stylesheets/style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="scripts/js/loadxmldoc.js"></script>
	<script type="text/javascript">

		// Initialize called on HTML body load
		function init()
		{
			fillCaseListbox("cases.xml");

			fillToolLinks("tools.xml");
		}

		// Fill case-selection listbox with available cases
		function fillCaseListbox(xmlFile)
		{
			// first remove all what is in the listbox
			while(dataCaseSelect.options.length!=0)
			dataCaseSelect.options.remove(0);

			caseDoc=loadXMLDoc("xml/" + xmlFile);
			numOfData=caseDoc.getElementsByTagName("title").length;

			for (i=0;i<numOfData;i=i+1)
			{
			var oOption = document.createElement("OPTION");
			oOption.text=caseDoc.getElementsByTagName("title")[i].childNodes[0].nodeValue;
			oOption.value=i;
			oOption.class="vs";
			dataCaseSelect.options.add(oOption)
			}
			return true;
		}

		// Fill tools checbox area
		function fillToolLinks(xmlFile)
		{
			// load case-specific xml file
			toolDoc=loadXMLDoc("xml/" + xmlFile);
			numOfData=toolDoc.getElementsByTagName("tool").length;

			// create html-code of checkboxes for each tool found in the tool xml and fill up the select lists
			var toolSelectText = [];

			for (i=0;i<numOfData;i=i+1)
			{
				toolSelectText = toolSelectText + "<a href='tool.html?tool=" + i + "'>" +
									toolDoc.getElementsByTagName("tool")[i].getElementsByTagName("title")[0].textContent +
									"</a><br/>";
			}
			document.getElementById("tool_sources").innerHTML =toolSelectText;
		}

	</script>

</head>

<body onload='init()' id='body'>
<h1>OpenEarth Viewer</h1>
<hr/>

<div style='border: 1px solid silver; width:600px; height:100px'>
<h3>Open Earth Data Viewer</h3>
<p>Select case:</p>
<form name="dataviewer" action="data.html" method="get">
	<select name="datacase" id="dataCaseSelect" class="s">
		<option value="0" class="vs">Select case</option>
	</select>
	<input type="submit" value="Launch dataviewer" />
</form>
</div>

<br />

<div style='border: 1px solid silver; width:600px; height:100px'>
<h3>Open Earth Model Viewer</h3>
<p>Select case:</p>
<form name="modelviewer" action="model.html" method="get">
	<select name="modelcase" id="caseSelect2" class="s">
		<option value="0" class="vs">Select case</option>
	</select>
	<input type="submit" value="Launch modelviewer" />
</form>
</div>

<br />

<div style='border: 1px solid silver; width:600px; height:100px'>
<h3>Open Earth Online Tools</h3>
	<div id="tool_sources"></div>
</form>
</div>

<br />

</body>

</html>
