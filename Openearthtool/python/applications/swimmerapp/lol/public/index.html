<!DOCTYPE html>
<html>
  <head>
    <title>LOL swimmer simulator</title>
    <!-- Load jquery -->
   <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">google.load("jquery", "1.4.2"); </script>
   <!-- Load jqtouch -->
    <script src="jqtouch/jqtouch.js" type="application/x-javascript" charset="utf-8"></script>
   <style type="text/css" media="screen">@import "jqtouch/jqtouch.css";</style>
    <style type="text/css" media="screen">@import "themes/jqt/theme.css";</style>
    <!-- Initialize jqtouch -->
    <script type="text/javascript">
      $(document).ready(function() {
      $.jQTouch({
      icon: 'jqtouch.png',
      statusBar: 'black-translucent',
      preloadImages: [
      'themes/jqt/img/chevron_white.png',
      'themes/jqt/img/bg_row_select.gif',
      'themes/jqt/img/back_button_clicked.png',
      'themes/jqt/img/button_clicked.png'
      ]
      });
     });
    </script>
    <!-- Load gmaps -->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <!-- Load cake (canvas scenegraph) -->
    <script type="text/javascript" src="/cake.js"></script>
   <!-- Load lol -->
    <script type="text/javascript" src="/canvasoverlay.js"></script>
    <script type="text/javascript" src="/draw.js"></script>
    <script type="text/javascript" src="/game.js"></script>
    <!-- Initalize lol (on page loading of the map)-->
    <script type="text/javascript">
     $(document).ready(function(e){
          $('#mapwindow').bind('pageAnimationEnd', function(event, info){
          if (info.direction == 'in') {
           initialize();
          }});
          $('#gamewindow').bind('pageAnimationEnd', function(event, info){
          if (info.direction == 'in') {
           initgame();
          }});
          $('#streamwindow').bind('pageAnimationEnd', function(event, info){
          if (info.direction == 'in') {
           initstream();
          }});

          });
    </script>

  </head>

  <body>
    <div id="jqt">
      <div id="about" class="selectable">
	<p>About information</p>
	<p><img src="lol.jpg" alt="lol image"/>
	<p><br /><br /><a href="#" class="grayButton goback">Close</a></p>
      </div>
      <div id="home" class="current">
	<div class="toolbar">
	  <h1>LOL</h1>
	  <a class="button slideup" id="infoButton" href="#about">About</a>
	</div>
	<ul class="rounded">
	  <li class="arrow"><a href="#mapwindow">Map</a></li>
	  <li class="arrow"><a href="#gamewindow">Game</a></li>
	  <li class="arrow"><a href="#streamwindow">Stream</a></li>
	  <li class="arrow"><a href="#settings">Settings</a></li>
	</ul>
	<div class="info">
	  <p>Add this page to your home screen to view the custom icon, startup screen, and full screen mode.</p>
	</div>
      </div>
      <div id="mapwindow">
	<div class="toolbar">
	  <h1>Map</h1>
	  <a class="back" href="#">Home</a>
	</div>
	<div id="map_canvas" style="width:100%;height:700px;">
	  Map goes here.
	</div>
      </div>
      <div id="gamewindow">
	<div class="toolbar">
	  <h1>Game</h1>
	  <a class="back" href="#">Home</a>
	</div>
	<div id="game_canvas" style="width:100%;height:700px;">
	  Map goes here.
	</div>
      </div>
      <div id="streamwindow">
	<div class="toolbar">
	  <h1>Stream</h1>
	  <a class="back" href="#">Home</a>
	</div>
	<div id="stream_canvas" style="width:100%;height:700px;">
	  Map goes here.
	</div>
      </div>

      <div id="settings">
	<div class="toolbar">
	  <h1>Settings</h1>
	  <a class="back" href="#">Home</a>
	</div>
	<p>Some settings</p>
      </div>
    </div>
  </body>
</html>
