language: python

sudo: false

addons:
  apt:
    packages:
      - libhdf5-serial-dev
      - netcdf-bin
      - libnetcdf-dev
      - python-numpy
      - python-scipy

python:
  - "2.7"

notifications:
  email: false

virtualenv:
    system_site_packages: true

before_install:
  - pip install NetCDF4

install:
  - python setup.py build
  - python setup.py install

script:
  - python jarkus/test/__init__.py 
