[wps]
encoding=utf-8
title=PyWPS Server
version=1.0.0
abstract=See http://pywps.wald.intevation.org and http://www.opengeospatial.org/standards/wps
fees=None
constraints=none
serveraddress=http://localhost/cgi-bin/wps
keywords=GRASS,GIS,WPS
lang=en-CA

[provider]
providerName=Deltares
individualName=OpenEarth team
positionName=geo data specialists
role=specialist
deliveryPoint=Boussinesqweg 1
city=Delft
postalCode=2629HV
country=Netherlands
electronicMailAddress=deltaresdata@deltares.nl
providerSite=http://www.deltares.nl
phoneVoice=False
phoneFacsimile=False
administrativeArea=False
hoursofservice=8:00-18:00
contactinstructions=by mail

[server]
maxoperations=0
maxinputparamlength=1024
maxfilesize=3mb
tempPath=D:/pywps/pywps_processes/temp
processesPath=D:/pywps/pywps_processes
outputUrl=http://localhost/wps/wpsoutputs
outputPath=D:/pywps/pywps_processes/wpsoutputs
debug=true # deprecated since 3.2, use logLevel instead
logFile=D:/pywps/pywps_processes/wpsoutputs/wps.log
logLevel=INFO

[grass]
path=/usr/lib/grass/bin/:/usr/lib/grass/scripts/
addonPath=
version=6.2.1
gui=text
gisbase=/usr/lib/grass/
ldLibraryPath=/usr/lib/grass/lib
gisdbase=grassdata/

[mapserver]
mapserveraddress=http://localhost/cgi-bin/mapserv
projdatapath=/usr/lib/proj/
projs=epsg:4326,epsg:102067,epsg:3059,epsg:900913
