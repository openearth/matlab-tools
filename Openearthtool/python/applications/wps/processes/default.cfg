[wps]
encoding=utf-8
title=PyWPS Server
version=1.0.0
abstract=See http://pywps.wald.intevation.org and http://www.opengeospatial.org/standards/wps
fees=None
constraints=none
serveraddress=http://localhost/cgi-bin/wps
keywords=GRASS,GIS,WPS
lang=en-CA

[provider]
providerName=OpenEarth
individualName=EMODnet chemistry
positionName=Data scientist
role=Data scientist
deliveryPoint=Rotterdamseweg 185
city=Delft
postalCode=2600 MH
country=Netherlands
electronicMailAddress=None
providerSite=http://www.openearth.eu
phoneVoice=False
phoneFacsimile=False
administrativeArea=False
hoursofservice=9:30-17:00
contactinstructions=none

[server]
maxoperations=3
maxinputparamlength=1024
maxfilesize=3mb
tempPath=c:/temp
dataPath=c:/pywps/pywps_processes/data_test
dataPath=postgresql://USER:PASSWORD@localhost:5432/EMODnetChemistry2j
processesPath=c:/pywps/pywps_processes
outputUrl=http://localhost/wps/wpsoutputs
outputPath=c:/temp
outputBaseurl=http://dtvirt5.deltares.nl/wps/
debug=true # deprecated since 3.2, use logLevel instead
logFile=c:/pywps/pywps_processes/wpsoutputs.log
logLevel=INFO
user=d:/boer_g

[grass]
path=/usr/lib/grass/bin/:/usr/lib/grass/scripts/
addonPath=
version=6.2.1
gui=text
gisbase=/usr/lib/grass/
ldLibraryPath=/usr/lib/grass/lib
gisdbase=grassdata/

[mapserver]
mapserveraddress=http://localhost/cgi-bin/mapserv
projdatapath=/usr/lib/proj/
projs=epsg:4326,epsg:102067,epsg:3059,epsg:900913
