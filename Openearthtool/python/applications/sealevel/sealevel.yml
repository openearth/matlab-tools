uwsgi:
  logger: file:sealevel.out.log
  socket: /tmp/uwsgi.sealevel.sock
  socket: 127.0.0.1:6011
  master: 1
  daemonize: 1
  processes: 1
  memory-report: 1
  show-config: true
  virtualenv: /var/lib/wsgi/env
  buffer-size: 65535 # TODO: don't talk http  (nginx conf)
  pythonpath: /var/lib/wsgi/sealevel
  env: MPLCONFIGDIR=/var/lib/wsgi/wps/matplotlib
  env: R_LIBS_USER=/home/fedor/R/x86_64-pc-linux-gnu-library
  ini-paste: production.ini
